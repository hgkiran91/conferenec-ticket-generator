  <!-- Form starts -->
  <div class="background-decorations">
    <div class="main-container">
      <img class="coding-logo" src="assets/images/logo-full.svg" alt="logo-full">
      <h1 class="main-heading">Your Journey to Coding Conf 2025 Starts Here!</h1>
      <p>Secure your spot at next year's biggest coding conference.</p>
    </div>

    <div class="input-container">
      <span>Upload Avatar</span>
      <div class="drop-field">
        <div class="upload-img">
          <label for="fileInput">
            <img src="assets/images/icon-upload.svg" alt="icon-upload" style="cursor: pointer;">
          </label>
          <input type="file" id="fileInput" accept=".jpg, .jpeg, .png, .pdf, .txt" multiple size="50"
            style="display: none;" value="">
        </div>
        <p>Drag and drop or click to upload</p>
      </div>
      <div class="warning-class">
        <img src="assets/images/icon-info.svg" alt="icon-info">
        <p id="file-warning-message"> Upload your photo (JPG or PNG, max size: 500KB).</p>
      </div>
      <div class="name-container">
        <label for="username">Full Name</label>
        <input id="username" name="username" type="text" value="">
      </div>
      <div class="email-container">
        <label for="email">Email Address</label>
        <input id="email" type="email" value="" placeholder="example@gmail.com">
      </div>
      <div id="email-warning">
        <img src="assets/images/warning-sign.svg" alt="icon-info">
        <p>Please enter a valid email address.</p>
      </div>
      <div class="github-container">
        <label for="github">GitHub Username</label>
        <input id="github-username" type="text" value="" placeholder="@your username">
      </div>
      <button id="generate-button" type="button" onclick="ticketGenerator()">Generate My Ticket</button>
    </div>
